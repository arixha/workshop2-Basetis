// drag function for simulation
drag = simulation => {
    
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}


const sizes = [10, 4, 2]
const types = ['Topic', 'TwitterAccount', 'Tweet'];
function size() {
  const scale = d3.scaleOrdinal().domain(types).range(sizes);
  return d => scale(d.labels)
}

const relationships = ['mentions', 'tweets', 'replies', 'retweets', 'quotes', 'worksOn'];
const lineWeights = [0.5, 0.5, 0.5, 1, 1, 2]
function lineWeight() {
  const scale = d3.scaleOrdinal().domain(relationships).range(lineWeights);
  return d => scale(d.label)
}

const colors = ['#ec4977', '#fe7069', '#ff9863', '#28dfce', '#00cceb', '#0cb4f5']; //'#ffbe6b', '#ffe382', '#d8f496', '#8cedad',
function color() {
  const scale = d3.scaleOrdinal().domain(relationships).range(colors);
  return d => scale(d.label);
};

        .attr("cy", d => d.y);
  });
