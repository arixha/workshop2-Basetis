<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="graph"></div>


<script>

// set the dimensions and margins of the graph
const width = 800;
const height = 800;


// append the svg object to the body of the page
var svg = d3.select("#graph")
    .append('svg')
    .attr('viewBox', [0, 0, width, height])

// drag function for simulation
drag = simulation => {
    
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }
  
  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }
  
  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }
  
  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}

const colors = ['#ec4977', '#fe7069', '#ff9863', '#ffbe6b', '#ffe382', '#d8f496', '#8cedad', '#28dfce', '#00cceb', '#0cb4f5'];

function color() {
  const scale = d3.scaleOrdinal(colors);
  return d => scale(d.value);
}


//d3.json('https://raw.githubusercontent.com/arixha/workshop2-Basetis/sara-testing/data.json').then ( data => { 
//d3.json('https://raw.githubusercontent.com/arixha/workshop2-Basetis/sara-testing/records.json').then ( data => {
d3.json('https://raw.githubusercontent.com/arixha/workshop2-Basetis/sara-testing/miserables.json').then ( data => {

  //console.log(data)

  const links = data.links.map(d => Object.create(d));
  const nodes = data.nodes.map(d => Object.create(d));

  console.log(nodes)
  console.log(links)

  const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.score))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.append("g")
      .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(links)
    .join("line")
      .attr("stroke-width", 1.5)
      .attr("stroke", color(links));

  const node = svg.append("g")
      .attr("stroke", "#fff")
      .attr("stroke-width", 1.5)
    .selectAll("circle")
    .data(nodes)
    .join("circle")
      .attr("r", d => Math.sqrt(d.group)*2)
      .attr("fill", '#000')
      .call(drag(simulation));

  node.append("title")
      .text(d => d.id);


  simulation.on("tick", () => {
    link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

    node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
  });

  //invalidation.then(() => simulation.stop());

})

</script>
